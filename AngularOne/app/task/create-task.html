<h3>Tasks Details</h3>

<form>
    <div class="form-group">
        <label for="taskId">Task ID</label>
        <input type="email" class="form-control" id="taskId" data-ng-model="vm.task.Id">
    </div> 
    <div class="form-group">
        <label for="exampleInputEmail1">Project Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  data-ng-model="vm.task.ProjectName">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Task Name</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Notes</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Status</label>
        <select class="form-control" id="exampleInputPassword1">
            <option></option>
            <option>In Progress</option>
            <option>Complete</option>
            <option>On Hold</option>
        </select>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn">Cancel</button>
</form>
